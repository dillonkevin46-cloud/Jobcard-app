{% extends 'base.html' %}

{% block title %}Create Jobcard - ServiceForge Pro{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10">
    <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Create New Jobcard</h2>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="client" class="block text-sm font-medium text-gray-700 mb-1">Select Client</label>
                <select name="client" id="client" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option value="">-- Choose a Client --</option>
                    {% for client in clients %}
                        <option value="{{ client.id }}">{{ client.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="template" class="block text-sm font-medium text-gray-700 mb-1">Select Jobcard Template</label>
                <select name="template" id="template" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option value="">-- Choose a Template --</option>
                    {% for template in templates %}
                        <option value="{{ template.id }}">{{ template.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex justify-end pt-4">
                <a href="{% url 'dashboard' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg mr-3 transition-colors duration-200">
                    Cancel
                </a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 duration-200">
                    Next: Fill Jobcard
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
