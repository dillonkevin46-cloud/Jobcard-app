{% extends 'base.html' %}

{% block title %}{{ title }} - ServiceForge Pro{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto mt-10">
        <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">{{ title }}</h2>

            <form method="POST" class="space-y-6">
                {% csrf_token %}

                {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                    {{ field.errors }}
                    {{ field }}
                    {% if field.help_text %}
                        <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="flex justify-end pt-4">
                    <a href="{% url 'user_list' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg mr-3 transition-colors duration-200">
                        Cancel
                    </a>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 duration-200">
                        Save User
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
